<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #50fa7b;
            font-family: 'Courier New', monospace;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border: 2px solid #50fa7b;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(80, 250, 123, 0.2);
        }

        .quote {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .author {
            font-size: 1.2rem;
            color: #bd93f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">"I use VIM, btw."</div>
        <div class="author">~shxun</div>
    </div>
</body>
</html>
